        <title>Monsteach</title>

    <body>
        <!--===== HEADER =====-->
         <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Monsteach</a>
                </div>

                <div class="nav__menu" id="nav-menu">

                    <a href="#" class="button">İletişim</a>

                <div class="home__social">

                    <a href="" class="home__social-icon"><i class='bx bxl-spotify' ></i></a>
                    <a href="http://www.instagram.com/monsteach " class="home__social-icon"><i class='bx bxl-instagram' ></i></a>
                </div>

                <div class="home__img">

            </section>

            <!--===== ABOUT =====-->
            <section class="about section " id="about">
                <h2 class="section-title">Furkan</h2>

                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img src="assets/img/furkanbuthalvasdas.jpg" alt="">
                    </div>
                    
                    <div>
                        <h2 class="about__subtitle">Furkan Diyor ki</h2>
                        <p class="about__text">O ciyanno fatto beyne pero domanikise nonsisemay perke covani cokotali sempe poso faretu tolekazo ukampo ha.</p>           
                    </div>
                      
					<div class="home__social">
                        <a href="http://www.instagram.com/furkan_baykan_ " class="home__social-icon"><i class='bx bxl-instagram' ></i></a>
					</div>   
            
			</div>
			
            </section>

            

            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">İletişim</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="İsim" class="contact__input">
                        <input type="mail" placeholder="Email" class="contact__input">
                        <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                        <input type="button" value="Gönder" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Monsteach</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
